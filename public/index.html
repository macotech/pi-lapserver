<!DOCTYPE html>
<html>
<head>
	<title>CamServer - Control your raspberry pi from here!</title>
	<meta name="viewport" content="width=device width, initial-scale=1">
	<link rel=stylesheet@ href="./jquery.mobile-1.0.1.min.css" />
	<script src="./jquery-1.6.4.min.js"></script>
	<script src="./jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header"><h1>CamServer</h1></div>
		<div data-role="content">
			<form method="post" action="/start">
				<label for="txtInterval">Interval (ms):</label>
				<input type="text" name="txtInterval" id="txtInterval" />
				<label for="txtDuration">Duration (m):</label>
				<input type="text" name="txtDuration" id="txtDuration" />
				<input type="submit" id="btnStart" value="Start" />
			</form>
		</div>
	</div>
</body>
</html>
